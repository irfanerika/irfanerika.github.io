<h1>Mencoba membuat markdown</h1>

<p><strong>Markdown</strong> adalah sebuah tools untuk konversi text-to-HTML yang bisa digunakan ketika membuat konten pada web. Dengan Markdown memungkinkan kita untuk membuat sebuah format html dengan sangat sederhana dan ramah lingkungan (<em>easy-to-read dan easy-to write</em>)</p>
